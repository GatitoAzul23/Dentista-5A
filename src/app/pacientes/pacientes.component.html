<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="/assets/css/formularios.css">
<div id="main-content">
  <div class="contenedor"> 
    <div class="encabezado ">
      <h1>Consultar pacientes</h1>
      <div class="columns">
        <div class="field column">
          <div class="control has-icons-left">
            <input class="input" type="email" placeholder="Ingresa su correo" [(ngModel)]="paciente.email">
            <span class="icon is-small is-left">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
        </div>
        <div class="column">
          <button class="button is-info is-light" (click)="consultarUno()">Consultar</button>
        </div>
      </div>
    </div>
    <div class="cuerpo ">
      <div class="columns">
          <div class="field column">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" [(ngModel)]="paciente.nombre">
            </div>
        </div>
        <div class="field column">
            <label class="label">Apellido paterno</label>
            <div class="control">
              <input class="input" type="text" [(ngModel)]="paciente.apellido_paterno">
            </div>
        </div> 
        <div class="field column">
            <label class="label">Apellido materno</label>
            <div class="control">
              <input class="input" type="text" [(ngModel)]="paciente.apellido_materno">
            </div>
        </div>
      </div>
      <div class="columns">
        <div class="field column">
            <label class="label">Teléfono</label>
            <div class=" control has-icons-left">
              <input class="input" type="text" [(ngModel)]="paciente.telefono">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-phone"></i>
              </span>
            </div>
        </div>
        <div class="field column">
            <label class="label">Fecha de nacimiento</label>
            <div class="control has-icons-left">
              <input class="input" type="date" [(ngModel)]="paciente.fecha_nac">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-calendar-days"></i>
              </span>
            </div>
        </div>
      </div> 
      <div class="field">
          <label class="label">Alergias</label>
          <div class="control">
            <input class="input" type="text" [(ngModel)]="paciente.alergias">
          </div>
      </div>
      <div class="field columns">
        <div class="column">
          <button class="button is-warning is-light" (click)="actualizar()" >
            <span>
              <i class="fa-solid fa-pencil"></i>
              Modificar
            </span>
          </button>
        </div>
        <div class="column">
          <button class="button is-danger is-light" (click)="eliminar()">
            <span>
              <i class="fa-solid fa-trash"></i>
              Eliminar
            </span>
          </button>
        </div>
        <div class="column">
          <button class="button is-info is-light" (click)="limpiarCampos()">
            <span>
              <i class="fa-solid fa-delete-left"></i>
              Limpiar
            </span>
          </button>
        </div>
      </div>  
    </div>
    <div id="historial">
      <h1>Historia clínica</h1>
      <h3 class="subtitulo">Agregar nuevo</h3>
      <div class="field column">
        <label class="label">Fecha</label>
        <div class="control has-icons-left">
          <input class="input" type="date" [(ngModel)]="paciente.fecha">
          <span class="icon is-small is-left">
            <i class="fa-solid fa-calendar-days"></i>
          </span>
        </div>
      </div>
      <div class="field column">
        <label class="label">Descripción</label>
        <div class="control has-icons-left">
          <textarea class="textarea is-primary" [(ngModel)]="paciente.detalle"></textarea>
        </div>
      </div>
      <button class="button is-primary is-light " (click)="registroHistoria()" >
        <span>
        <i class="fa-solid fa-pencil"></i>
        Agregar
        </span>
    </button>
    <br><br>
    <h3 class="subtitulo">Historial</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Descripción</th>
          </tr>
        </thead>
        <tbody>
        <tr  *ngFor = "let env of historial| async"> 
            <th>{{env.fecha}}</th>
            <td>{{env.detalle}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
